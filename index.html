<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='fonts.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='media.css'>
    <script src='script.js'></script>
</head>

<body>
    <div class="playerPanel">
        <div id="player1"><img src="./img/circle.png"> Player 1</div>
        <div class="playerInactive" id="player2"><img src="./img/cross.png"> Player 2</div>
    </div>

    <button onclick="restart()" class="restart"><img src="./img/refresh.ico">Restart</button>

    <div class="playingField">
        <table>
            <tr>
                <td id="cell0" onclick="fillShape(0)">
                    <div id="field0" class="shapes"></div>
                </td>
                <td id="cell1" onclick="fillShape(1)">
                    <div id="field1" class="shapes"></div>
                </td>
                <td id="cell2" onclick="fillShape(2)">
                    <div id="field2" class="shapes"></div>
                </td>
            </tr>

            <tr>
                <td id="cell3" onclick="fillShape(3)">
                    <div id="field3" class="shapes"></div>
                </td>
                <td id="cell4" onclick="fillShape(4)">
                    <div id="field4" class="shapes"></div>
                </td>
                <td id="cell5" onclick="fillShape(5)">
                    <div id="field5" class="shapes"></div>
                </td>
            </tr>

            <tr>
                <td id="cell6" onclick="fillShape(6)">
                    <div id="field6" class="shapes"></div>
                </td>
                <td id="cell7" onclick="fillShape(7)">
                    <div id="field7" class="shapes"></div>
                </td>
                <td id="cell8" onclick="fillShape(8)">
                    <div id="field8" class="shapes"></div>
                </td>
            </tr>
            
        </table>

        <div id="line0" class="horizontalLine" style="left: 5%; bottom: 15%"></div>
        <div id="line1" class="horizontalLine" style="left: 5%; bottom: 49%"></div>
        <div id="line2" class="horizontalLine" style="left: 5%; bottom: 83%"></div>

        <div id="line3" class="horizontalLine spinVertical" style="left: 5%; bottom: 49%"></div>
        <div id="line4" class="horizontalLine spinVertical" style="left: -30%; bottom: 49%"></div>
        <div id="line5" class="horizontalLine spinVertical" style="left: 38%; bottom: 49%"></div>

        <div id="line6" class="horizontalLine"
            style="transform: rotate(45deg) scaleX(0.0); left: -13%; bottom: 49%; width: 530px"></div>
        <div id="line7" class="horizontalLine"
            style="transform: rotate(-45deg) scaleX(0.0); left: -14%; bottom: 49%; width: 530px"></div>
    </div>

    <div id="dialog" id="dialog" class="dialog d-none"></div>

</body>

</html>
