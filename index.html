<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='fonts.css'>
    <script src='script.js'></script>

    <!---------------BOOTSTRAP---------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="playerPanel">
        <div class="playerInactive" id="player1"><img src="./img/circle3.png"> Player 1</div>
        <div id="player2"><img src="./img/cross3.png"> Player 2</div>
    </div>

    <div class="playingField">
        <table>
            <tr>
                <td id="cell0" onclick="fillShape(0)">
                    <div id="circle0" class="shapes d-none"><img src="./img/circle3.png"></div>
                    <div id="cross0" class="shapes d-none"><img src="./img/cross3.png"></div>
                </td>
                <td id="cell1" onclick="fillShape(1)">
                    <div id="circle1" class="shapes d-none"><img src="./img/circle3.png"></div>
                    <div id="cross1" class="shapes d-none"><img src="./img/cross3.png"></div>
                </td>
                <td id="cell2" onclick="fillShape(2)">
                    <div id="circle2" class="shapes d-none"><img src="./img/circle3.png"></div>
                    <div id="cross2" class="shapes d-none"><img src="./img/cross3.png"></div>
                </td>
            </tr>
            <tr>
                <td id="cell3" onclick="fillShape(3)">
                    <div id="circle3" class="shapes d-none"><img src="./img/circle3.png"></div>
                    <div id="cross3" class="shapes d-none"><img src="./img/cross3.png"></div>
                </td>
                <td id="cell4" onclick="fillShape(4)">
                    <div id="circle4" class="shapes d-none"><img src="./img/circle3.png"></div>
                    <div id="cross4" class="shapes d-none"><img src="./img/cross3.png"></div>
                </td>
                <td id="cell5" onclick="fillShape(5)">
                    <div id="circle5" class="shapes d-none"><img src="./img/circle3.png"></div>
                    <div id="cross5" class="shapes d-none"><img src="./img/cross3.png"></div>
                </td>
            </tr>
            <tr>
                <td id="cell6" onclick="fillShape(6)">
                    <div id="circle6" class="shapes d-none"><img src="./img/circle3.png"></div>
                    <div id="cross6" class="shapes d-none"><img src="./img/cross3.png"></div>
                </td>
                <td id="cell7" onclick="fillShape(7)">
                    <div id="circle7" class="shapes d-none"><img src="./img/circle3.png"></div>
                    <div id="cross7" class="shapes d-none"><img src="./img/cross3.png"></div>
                </td>
                <td id="cell8" onclick="fillShape(8)">
                    <div id="circle8" class="shapes d-none"><img src="./img/circle3.png"></div>
                    <div id="cross8" class="shapes d-none"><img src="./img/cross3.png"></div>
                </td>
            </tr>
        </table>

        <div id="line1" class="horizontalLine" style="left: 15%; bottom: 15%"></div>
        <div id="line2" class="horizontalLine" style="left: 15%; bottom: 49%"></div>
        <div id="line3" class="horizontalLine" style="left: 15%; bottom: 83%"></div>

        <div id="line4" class="horizontalLine spinVertical" style="left: 15%; bottom: 49%"></div>
        <div id="line5" class="horizontalLine spinVertical" style="left: -19%; bottom: 49%"></div>
        <div id="line6" class="horizontalLine spinVertical" style="left: 49%; bottom: 49%"></div>

        <div id="line7" class="horizontalLine"
            style="transform: rotate(45deg) scaleX(0.0); left: 1%; bottom: 49%; width: 600px"></div>
        <div id="line8" class="horizontalLine"
            style="transform: rotate(-45deg) scaleX(0.0); left: 1%; bottom: 49%; width: 600px"></div>
    </div>

</body>

</html>
